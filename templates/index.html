<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️Heart Disease Prediction with ML</title>
</head>
<style>
    #form1 {padding-left:515px;}
    h1 {color: rgba(255, 255, 255, 0.934);}
    .form{background-color: antiquewhite;}
</style>

<body style="background-color:rgb(130, 22, 22)">
    <h1 style="text-align: center; ">Heart Disease Prediction</h1>
    
    <form action="/result" method="POST" id = form1 class="form">

        <br><label> <b>Enter Age in years</b> (age)</label><br>
        <input type="number" name="age" id=""> <br><br> 
        
        <label><b>Enter your sex</b> (sex)</label><br>
        <select name="sex" id=""> 
        <option selected>Select</option> 
        <option value="1"> Male</option>
        <option value="0">Female </option>
        </select> <br><br>

        <label><b>Enter Chest Pain Type</b> (cp)</label><br>
        <select name="cp" id="">
        <option selected>Select</option>
        <option value="0">Typical angina</option>
        <option value="1">Atypical angina </option>
        <option value="2">Non-anginal pain </option>
        <option value="3">Asymptomatic </option>
        </select>  <br><br>

        <label><b>Enter Resting Blood Pressure (in mm/Hg on admission to the hospital)</b> (trestbps)</label><br>
        <input type="number" step="any" name="trestbps" id=""> <br><br>

        <label><b>Enter serum cholestoral in mg/dl</b> (chol)</label><br>
        <input type="number" step="any" name="chol" id=""> <br><br>

        <label><b>Is fasting blood sugar level greater than 120 mg/dl?</b> (fbs) </label><br>
        <select name="fbs" id="">
        <option selected>Select</option>
        <option value="1">Yes</option>
        <option value="0">No </option>
        </select><br><br>

        <label><b>What is your resting electrocardiographic(ECG) result?</b> (restecg)</label><br>
        <select name="restecg" id="">
        <option selected>Select</option>
        <option value="0">Nothing to note</option>
        <option value="1">ST-T Wave abnormality </option>
        <option value="2"> Possible or definite left ventricular hypertrophy </option>
        </select><br><br>

        <label><b>Enter maximum heart rate achieved</b> (thalach)</label><br>
        <input type="number" step="any" name="thalach" id=""> <br><br>

        <label><b>Do you have exercise induced angina?</b> (exang)</label><br>
        <select name="exang" id="">
        <option selected>Select</option>
        <option value="1">Yes</option>
        <option value="0">No </option>
        </select><br><br>

        <label><b>Enter ST depression induced by exercise relative to rest</b> (oldpeak)</label><br>
        <input type="number" step="any" name="oldpeak" id=""> <br><br>

        <label><b>What is the slope of the peak exercise ST segment?</b> (slope)</label><br>
        <select name="slope" id="">
        <option selected>Select</option>
        <option value="0">Upsloping</option>
        <option value="1">Flatsloping </option>
        <option value="2">Downsloping</option>
        </select><br><br>

        <label><b>What is the number of major vessels (0-3) colored by flourosopy?</b> (ca)</label><br>
        <select name="ca" id="">
        <option selected>Select</option>
        <option value="0">Zero</option>
        <option value="1">One </option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        </select><br><br>

        <label><b>What is the thalium stress result?</b> (thal)</label><br>
        <select name="thal" id="">
        <option selected>Select</option>
        <option value="3">Normal</option>
        <option value="1">Fixed Defect</option>
        <option value="2">Reversable Defect</option>
        </select><br><br>

        <input type="submit" value="Submit"> 
        <br><br>
    </form>
    
</body>
</html>
